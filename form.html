<html>

<head>
	<title>
	my new form
	</title>
</head>

<body>

<form action="#">
<table border='0' align='center'>
<tr  align='center'>
<td colspan='3'><h2>Student Registration Form</h2></td>
</tr>	

<tr>
<td colspan='2'>Name of Student : </td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>Father's Name :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>Mother's Name :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>DOB :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2' >Gender :</td>
<td align='center' >Male<input name='gender' type='radio'>
Female<input name='gender' type='radio'></td>
</tr>	

<tr>
<td colspan='2'>Email :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>Mobile no :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>Address :</td>
<td align='center'><input type='text'></td>
</tr>	

<tr>
<td colspan='2'>City :</td>


<td >
<select name="city">
<option value="Jaipur">Jaipur</option>
<option value="Jodhpur">Jodhpur</option>
<option value="Udaipur">Udaipur</option>
</td>


</tr>	

<tr>
<td colspan='2'>State :</td>


<td >
<select name="state">
<option value="Rajasthan">Rajasthan</option>
<option value="Gujrat">Gujrat</option>
<option value="Mumbai">Mumbai</option>
</td>




</tr>	

<tr>
<td align='center' colspan='2'><input type='reset'> </td>
<td align='center'><input type='button' value='Submit' ></td>
</tr>	

</table>

</form>


</body>

</html>
